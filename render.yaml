services:
  - type: web
    name: hotel-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: bash render_build.sh
    preDeployCommand: python manage.py migrate
    startCommand: gunicorn myproject.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: hotel-backend-bpjr.onrender.com
      - key: FRONTEND_ORIGINS
        value: https://hotel-six-theta.vercel.app
      - key: FRONTEND_ORIGIN_REGEXES
        value: ^https://.*\\.vercel\\.app$
      - key: CSRF_TRUSTED_ORIGINS
        value: https://*.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: hotel-db
          property: connectionString

databases:
  - name: hotel-db
    plan: free
